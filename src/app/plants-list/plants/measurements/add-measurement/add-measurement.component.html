<div class="top-margin">
    <p>add-measurement works!</p>
    <label>Date<input type="date" [(ngModel)]="date"/></label>
    <label>
        <select [(ngModel)]="measurementType">
            <option>WATER</option>
            <option>PH</option>
            <option>HEIGHT</option>
        </select>
    </label>
    <label>Measurement<input type="text" [(ngModel)]="measurement"/></label>
    <button (click)="addItem()">Add</button>
</div>
